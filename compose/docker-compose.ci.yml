version: '3.7'

volumes:
  trustanchors:
  cabundle:

services:
  trust:
    image: indigoiam/egi-trustanchors

    volumes:
      - trustanchors:/tmp/certificates
      - cabundle:/tmp/pki

    environment:
      FORCE_TRUST_ANCHORS_UPDATE: 1
      TRUST_ANCHORS_TARGET: /tmp/certificates
      CA_BUNDLE_TARGET: /tmp/pki

  testsuite:
    image: ${TS_IMAGE}
    init: true

    environment:
      - TZ=Europe/Rome
      - X509_USER_PROXY=/tmp/x509up_u501
      - ROBOT_ARGS

    volumes:
      - trustanchors:/etc/grid-security/certificates
      - ./assets/vomses:/etc/vomses
      - ./assets/vomsdir:/etc/grid-security/vomsdir
      - ./assets/scripts:/scripts
      - ..:/home/test/voms-testsuite:cached

    command: ["sleep", "infinity"]

  voms:
    image: ${VOMS_IMAGE}

    environment:
      VOMS_HOSTNAME: dev.local.io

    volumes:
      - ./assets/scripts:/scripts
      - ./assets/certs/:/certs

    ports:
      - "8443:8443"
      - "15000:15000"
      - "15001:15001"

    privileged: true

    networks:
      default:
        aliases:
          - dev.local.io
